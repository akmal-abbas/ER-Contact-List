<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Response Coordinator Checklist â€“ Safety Senior Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: darkred; }
    label { display: block; margin: 10px 0; }
    button { padding: 10px 20px; background: darkred; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Emergency Response Coordinator Checklist â€“ Safety Senior Manager</h1>

<form id="checklistForm">
  <label><input type="checkbox" name="check" value="1. Report to EMC"> 1. Report to EMC upon notification of the ERP.</label>
  <label><input type="checkbox" name="check" value="2. Activate EMC"> 2. Ensure EMC is fully activated and operational. Fill the Status Board.</label>
  <label><input type="checkbox" name="check" value="3. Verify CMT"> 3. Verify CMT members' attendance.</label>
  <label><input type="checkbox" name="check" value="4. Attend briefing"> 4. Attend briefing from relevant Divisions / Departments.</label>
  <label><input type="checkbox" name="check" value="5. Use Appendix C"> 5. Use Appendix C from OCC to log activities.</label>
  <label><input type="checkbox" name="check" value="6. Establish communications"> 6. Establish EMC communications link. Use emc@ascendairwaysmy.aero. Follow Lock-Down procedure.</label>
  <label><input type="checkbox" name="check" value="7. Confirm DMS"> 7. Confirm with EM the DMS activation via Blake Emergency Services.</label>
  <label><input type="checkbox" name="check" value="8. Documentation"> 8. Obtain and distribute EM-approved documents to authorities and stakeholders.</label>
  <label><input type="checkbox" name="check" value="9. Liaise with HR"> 9. Liaise with HR for Go Team and NOK travel, caregiver volunteers, and briefings.</label>
  <label><input type="checkbox" name="check" value="10. DMS update"> 10. Follow up with DMS and update EM regularly.</label>
  <label><input type="checkbox" name="check" value="11. Update Status Board"> 11. Update the status board with latest counts and locations.</label>
  <label><input type="checkbox" name="check" value="12. Communicate with PMA"> 12. Establish communication with PMA or through Go Team/DMS.</label>
  <label><input type="checkbox" name="check" value="13. Arrange refreshments"> 13. Arrange refreshments for EMC personnel.</label>
  <label><input type="checkbox" name="check" value="14. Other tasks"> 14. Carry out any other tasks assigned by the EM.</label>

  <br><br>
  <button type="button" onclick="sendEmail()">ðŸ“© Submit via Email</button>
</form>

<script>
function sendEmail() {
  const form = document.getElementById('checklistForm');
  const checkedItems = [...form.elements['check']]
    .filter(box => box.checked)
    .map(box => box.value)
    .join('%0D%0A'); // newline encoded for email body

  const subject = 'Submitted: Emergency Coordinator Checklist';
  const email = 'emc@ascendairwaysmy.aero';
  const mailtoLink = `mailto:${email}?subject=${subject}&body=${checkedItems}`;

  window.location.href = mailtoLink;
}
</script>

</body>
</html>
