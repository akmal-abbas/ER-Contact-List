<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Response Coordinator Checklist – Safety Senior Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: darkred; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 15px; }
    label { cursor: pointer; }
    input[type="checkbox"] { margin-right: 10px; }
    .sublist { margin-left: 20px; }
  </style>
</head>
<body>

  <h1>Emergency Response Coordinator Checklist – Safety Senior Manager</h1>

  <ul>
    <li><label><input type="checkbox"> Report to EMC upon notification of the ERP.</label></li>

    <li>
      <label><input type="checkbox"> Ensure EMC is fully activated and operational.</label>
      <ul class="sublist">
          <li><label><input type="checkbox"> Facilities, IT systems, communications, and documentation ready.</label></li>
          <li><label><input type="checkbox"> Fill the Status Board with required information.</label></li>
      </ul>
    </li>

    <li><label><input type="checkbox"> Verify CMT members' attendance.</label></li>
    <li><label><input type="checkbox"> Attend briefing from relevant Divisions / Departments.</label></li>
    <li><label><input type="checkbox"> Obtain and use Appendix C from OCC Duty Officer to log all activities.</label></li>

    <li>
      <label><input type="checkbox"> Establish EMC communications and procedures.</label>
      <ul class="sublist">
          <li><label><input type="checkbox"> Communication with accident site / lessee’s EMC / AMY Station Officer / GHA.</label></li>
          <li><label><input type="checkbox"> Use <strong>emc@ascendairwaysmy.aero</strong> for updates and documentation.</label></li>
          <li><label><input type="checkbox"> Follow up on Lock-Down and Dark Site activation.</label></li>
      </ul>
    </li>

    <li>
      <label><input type="checkbox"> Confirm DMS activation level with EM.</label>
      <ul class="sublist">
          <li><label><input type="checkbox"> Contact Blake Emergency Services: +44(0)1298815786 / +44(0)2071757172 / +44(0)1623786721 (24hrs)</label></li>
          <li><label><input type="checkbox"> Submit Activation Instruction Form.</label></li>
      </ul>
    </li>

    <li>
      <label><input type="checkbox"> Documentation management.</label>
      <ul class="sublist">
          <li><label><input type="checkbox"> Collect EM-approved Preliminary/Confirmed documents.</label></li>
          <li><label><input type="checkbox"> Share with authorities/stakeholders: EM, CAAM, MOT-AAIB, CCC, DMS, lessee, etc.</label></li>
      </ul>
    </li>

    <li>
      <label><input type="checkbox"> Liaise with HR for support arrangements.</label>
      <ul class="sublist">
          <li><label><input type="checkbox"> Go Team and NOK travel bookings.</label></li>
          <li><label><input type="checkbox"> Volunteers as caregivers to NOK.</label></li>
          <li><label><input type="checkbox"> Notify Go Team volunteers: report to airport 4 hours prior to departure.</label></li>
      </ul>
    </li>

    <li><label><input type="checkbox"> Follow up with DMS and provide updates to EM.</label></li>
    <li><label><input type="checkbox"> Update and monitor Status Board: victims, casualties, locations.</label></li>
    <li><label><input type="checkbox"> Establish communication with PMA or via Go Team/DMS.</label></li>
    <li><label><input type="checkbox"> Arrange refreshments for EMC personnel.</label></li>
    <li><label><input type="checkbox"> Carry out any additional tasks assigned by EM.</label></li>
  </ul>

</body>
</html>
